<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Todoofus</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="manifest" href="/manifest.json">
    <script src="index.js" defer></script>

</head>
    <body>
        <h1>ToDoofus</h1>
        <template id="todo-template">
            <div class="todo-item">
                <div class="todo-contents">
                    <input class="todo-checkbox" type="checkbox" onchange="toggleTodoItemRecursively(this.closest('.todo-item'))"></input>
                    <input type="hidden" name="id" value=""></input>
                    <h2 class="todo-description"></h2>
                </div>
            </div>
        </template>

        <template id="todo-form-template">
            <ul class="todo-form">
                <form class="todo-item" onsubmit="createTodo(event)">
                    <div class="todo-contents">
                        <input type="text" class="todo-description-input" name="description"></input>
                        <input type="hidden" name="parent_id" value=""></input>
                    </div>
                    <div class="todo-edit-buttons">
                        <button class="todo-button" type="submit">Okay</button>
                        <button class="todo-button" type="button" onclick="removeTodoForm(this.closest('.todo-form'))">Cancel</button>
                    </div>
                </form>
            </ul>
        </template>

        <template id="todo-edit-form-template">
            <form class="todo-item" onsubmit="editTodo(event)">
                <div class="todo-contents">
                    <textarea type="text" class="todo-description-input" name="description" rows="1"></textarea>
                    <input type="hidden" name="id" value=""></input>
                </div>
                <div class="todo-edit-buttons">
                    <button class="todo-button" type="submit">Okay</button>
                    <button class="todo-button" type="button" onclick="deleteTodo(this.closest('.todo-item'))">Delete</button>
                </div>
            </form>
        </template>


        <div class="base-controls">
            <button class="todo-button" onclick="newTodoForm(document.getElementById('dummy-first-todo'))">Create</button>
            <select name="num-days" id="num-days" oninput="changeNumDaysForTodos(event)">
                <option value="1">Day</option>
                <option value="7" selected>Week</option>
                <option value="14">Fortnight</option>
                <option value="31">Month</option>
                <option value="365">Year</option>
                <option value="18250">All Time</option> <!--- 50 Years ago -->
            </select>
        </div>
        <div id="all-todos">
            <div id="dummy-first-todo"></div>
        </div>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
          const ua = navigator.userAgent;
          const isMobile = /Mobi|Android|iPhone|iPad|iPod/i.test(ua);

          if (isMobile) {
            navigator.serviceWorker.register('/service-worker.js')
              .then(() => console.log('Service worker registered on mobile'))
              .catch((err) => console.error('Service worker registration failed:', err));
          } else {
            console.log('Skipping service worker on desktop');
          }
        }
    </script>
    </body>
</html>
